<!doctype html>
<html lang="en">
  <head>

    <body>
        <div class="container">
                <form name="validar" class="" method="" >
                    <div class="form-group col-md-6">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="name" class="form-control" placeholder="Digite nombre">
                    </div>
                        
<div class="form-group col-md-6">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" class="form-control" placeholder="Digite su apellido">
</div>
                <div class="form-group col-md-6">

                </div>
                
                <div class="form-group col-md-6">

                        <input type="email" name="email" id="email" class="form-control" placeholder="Digite correo electronico">
                </div>
               <div class="form-group col-md-6">
                    <label for="cumple">Fecha de nacimiento</label>
                    <input type="date" name="" id="cumple" class="form-control">
               </div>
                <div class="form-group col-md-6">
                        <label for="">Sexo:</label>
                </div>
               
                <div class="form-check">
                        
                        <input type="radio" name="sexo" value="sexo">
                          Hombre
                        </label>
                      </div>
                      <div class="form-check">
                            
                            <input type="radio" name="sexo" value="sexo">
                              Mujer
                            </label>
                          </div>
                          <div class="form-check">
                              <input type="checkbox" name="acepto" id="acepto">

                          </div>
                          <div class="form-group">

                          </div>

        </div>
